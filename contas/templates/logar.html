<!DOCTYPE html>

<body>

     {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    <div class="conteine1">
        {% block conteine1 %}
            <form action="{% url 'logar'%}" method="POST"> {% csrf_token%}
                <label>Usuario</label>
                <input type="text" name="Usuario" placeholder="Nome de Usuario" required autocomplete="off">

                <label>Senha</label>
                <input type="password" name="Senha" placeholder="Senha" required autocomplete="off">

                <a href="{% url 'Novo_user'%}" class="Criar_conta">Cria uma Conta</a>
                <input type="submit" value="Login" class="enviar" >

        {% endblock %}
    </div>

</body>
</html>
